<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Generation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Terrain Generation Demo</h1>
            <hr>
            <h2>View</h2>
            <label for="spinCheckbox">Spin:</label>
            <input type="checkbox" id="spinCheckbox" checked>
            <br>
            <label for="rotationSlider">Rotation Y:</label>
            <input type="range" id="rotationSlider" min="0" max="360" step="1" value="45" disabled>
            <br>
            <label for="rotationSlider2">Rotation X:</label>
            <input type="range" id="rotationSlider2" min="0" max="90" step="1" value="45">
            <br>
            <label for="tileModeXCheckbox">Tile X:</label>
            <input type="checkbox" id="tileModeXCheckbox">
            <br>
            <label for="tileModeYCheckbox">Tile Y:</label>
            <input type="checkbox" id="tileModeYCheckbox">
            <br>
            <label for="useLightingCheckbox">Lighting:</label>
            <input type="checkbox" id="useLightingCheckbox" checked>
            <hr>
            <label for="widthNumber">Width:</label>
            <input type="number" id="widthNumber" min="0" max="100" step="1" value="10">
            <br>
            <label for="heightNumber">Height:</label>
            <input type="number" id="heightNumber" min="0" max="100" step="1" value="4">
            <br>
            <label for="scaleNumber">Scale:</label>
            <input type="number" id="scaleNumber" min="0" max="100" step="0.1" value="1">
            <hr>
            <h2>Generation</h2>
            <label for="seedNumber">Seed:</label>
            <input type="number" id="seedNumber" min="0" max="1000000" step="1" value="1337">
            <br>
            <label for="detailSlider">Detail:</label>
            <input type="range" id="detailSlider" min="5" max="200" step="5" value="50">
            <br>
            <label for="polygonModeDropdown">Polygon Mode:</label>
            <select id="polygonModeDropdown">
                <option value="0">Grid</option>
                <option value="-1">Polygons</option>
                <option value="2" selected>Adjusted Polygons</option>
            </select>
            <br>
            <label for="noiseTypeDropdown">Noise Type:</label>
            <select id="noiseTypeDropdown">
                <option value="Perlin">Perlin</option>
                <option value="OpenSimplex2" selected>OpenSimplex2</option> 
                <option value="OpenSimplex2S">OpenSimplex2S</option>
            </select>
            <br>
            <label for="noiseFunctionDropdown">Noise Function:</label>
            <select id="noiseFunctionDropdown">
                <option value="getNoise/getNoise" selected>Normal</option>
                <option value="getNoiseIsland/getNoise">Island</option>
                <option value="getNoiseWrapX/getNoiseWrapX">Wrap X</option>
                <option value="getNoiseWrapY/getNoiseWrapY">Wrap Y</option>
                <option value="getNoiseWrap/getNoiseWrap">Wrap Both</option>
            </select>
            <br>
            <label for="colorFunctionDropdown">Color Function:</label>
            <select id="colorFunctionDropdown">
                <option value="getColor" selected>Biomes</option>
                <option value="getColorHeight">Height</option>
                <option value="getColorMoisture">Moisture</option>
                <option value="getColorRandom">Cell</option>
            </select>
            <hr>
            <h3>Height</h3>
            <label for="heightFrequencyNumber">Frequency:</label>
            <input type="number" id="heightFrequencyNumber" min="0" max="100" step="0.5" value="2">
            <br>
            <label for="fractalTypeDropdown">Fractal Type:</label>
            <select id="fractalTypeDropdown">
                <option value="None" selected>None</option>
                <option value="FBm">FBm</option>
            </select>
            <br>
            <label for="octavesNumber">Octaves:</label>
            <input type="number" id="octavesNumber" min="1" max="10" step="1" value="3" disabled>
            <br>
            <label for="lacunarityNumber">Lacunarity:</label>
            <input type="number" id="lacunarityNumber" min="0" max="10" step="0.1" value="2.0" disabled>
            <br>
            <label for="gainNumber">Gain:</label>
            <input type="number" id="gainNumber" min="0" max="10" step="0.1" value="0.5" disabled>
            <hr>
            <h3>Moisture</h3>
            <label for="moistureFrequencyNumber">Frequency:</label>
            <input type="number" id="moistureFrequencyNumber" min="0" max="100" step="0.5" value="1">
            <br>
            <label for="seaLevelSlider">Sea Level:</label>
            <input type="range" id="seaLevelSlider" min="0" max="1" step="0.05" value="0.25">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script src="https://d3js.org/d3-array.v3.min.js"></script>
    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
    <script src="FastNoiseLite.js"></script>
    <script src="render.js"></script>
    <script src="terrain.js"></script>
    <script src="script.js"></script>
</body>

</html>
